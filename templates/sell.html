{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select class="form-select" name="symbol" required>
				<option selected disabled value="">Symbol</option>
				{% for symbol in symbols %}
					<option value="{{ symbol[0] }}">{{ symbol[0] }}</option>
				{% endfor %}
			</select>
        </div>
		<div class="form-group">
			<input class="form-control" name="shares" placeholder="Shares" type="text" required>
		</div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
